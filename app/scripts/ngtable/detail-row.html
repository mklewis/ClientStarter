<td colspan="{{headings.length}}">
    <table class="table table-striped table-condensed">
        <tr ng-repeat="h in headings" ng-show="showColumn(h.collapseAt, true, pageSize)">
            <td class="col-xs-4"> {{h.title}}</td>
            <td class="col-xs-8 text-left">{{itemObject[h.field]}}</td>
        </tr>
    </table>
</td>
