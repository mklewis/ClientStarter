<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/mean-bootstrap.css">
    <link rel="stylesheet" href="styles/custom.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div id="page-wrapper"  ng-class="{'open': mainCtrl.sideMenuOpen}">
    <div>
      <nav class="navbar navbar-default navbar-fixed-top">
       <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="index">
                <img src="images/logo-tag.png">
            </a>
            <h3 class="pull-left">
                <strong>{{pageTitle}}</strong>
            </h3>
        </div>

            <div class="nav navbar-right">
      
            </div>
        </div>
        </nav>
    


    </div>

    <div id="sidebar-wrapper">

      <ul class="sidebar">
          <li class="sidebar-main">
              <a ng-click="mainCtrl.sideMenuOpen = !mainCtrl.sideMenuOpen; mainCtrl.toggleMenu();">
                <img src="images/logo-tag.png">
                <img class="menu-img" src="images/logo-sm.png">
              </a>
          </li>
          <li class="sidebar-list-echo">
              <a class="router-link-active" ui-sref="main" title="Home"><i class="menu-icon glyphicon glyphicon-home"></i>Home
              </a>
          </li>
          <li class="sidebar-list-echo">
              <a class="router-link-active" ui-sref="search" title="Search"><i class="menu-icon glyphicon glyphicon-search"></i>Search
              </a>
          </li>
      </ul>
  </div>
    <div class="container">
      <ui-view></ui-view>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/routestate.js"></script>
        <script src="scripts/main/main.ctrl.js"></script>
        <script src="scripts/search/search.ctrl.js"></script>
        <script src="scripts/search/search.srv.js"></script>
        <!-- endbuild -->
</body>
</html>
