<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/mean-bootstrap.css">
    <link rel="stylesheet" href="styles/custom.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div id="page-wrapper"  ng-class="{'open': mainCtrl.sideMenuOpen}">
    <div>
      <nav class="navbar navbar-default navbar-fixed-top">
       <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="index">
                <img src="images/logo-tag.png">
            </a>
            <h3 class="pull-left">
                <strong>{{pageTitle}}</strong>
            </h3>
        </div>

            <div class="nav navbar-right">
      
            </div>
        </div>
        </nav>
    


    </div>

    <div id="sidebar-wrapper">

      <ul class="sidebar">
          <li class="sidebar-main">
              <a ng-click="mainCtrl.sideMenuOpen = !mainCtrl.sideMenuOpen; mainCtrl.toggleMenu();">
                <img src="images/logo-tag.png">
                <img class="menu-img" src="images/logo-sm.png">
              </a>
          </li>
          <li class="sidebar-list-echo">
              <a class="router-link-active" ui-sref="main" title="Home"><i class="menu-icon glyphicon glyphicon-home"></i>Home
              </a>
          </li>
          <li class="sidebar-list-echo">
              <a class="router-link-active" ui-sref="search" title="Search"><i class="menu-icon glyphicon glyphicon-search"></i>Search
              </a>
          </li>
          <li class="sidebar-list-echo">
              <a class="router-link-active" ui-sref="table" title="Table Example"><i class="menu-icon glyphicon glyphicon-th-list"></i>Table Example
              </a>
          </li>
          <li class="sidebar-list-bravo">
              <a class="router-link-active" ui-sref="ngtable" title="Ng Table Example"><i class="menu-icon glyphicon glyphicon-th-list"></i>NG Table Example
              </a>
          </li>
      </ul>
  </div>
    <div class="container">
      <ui-view></ui-view>
    </div>

   
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/angular-media-queries/match-media.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="node_modules/ng-table/bundles/ng-table.min.js"></script>


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/routestate.js"></script>
    <script src="scripts/main/main.ctrl.js"></script>
    <script src="scripts/search/search.ctrl.js"></script>
    <script src="scripts/table/table.ctrl.js"></script>
    <script src="scripts/ngtable/ngtable.ctrl.js"></script>
    <script src="scripts/ngtable/ng-detailrow-directive.js"></script>
    <script src="scripts/search/search.srv.js"></script>
    <!-- endbuild -->
</body>
</html>
