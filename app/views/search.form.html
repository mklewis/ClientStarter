      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

    <div class="panel panel-echo-inverse">
      <div class="panel-heading">
          <span>
              Search Results
          </span>
      </div>
      <div class="panel-body">
        <div class="list-group">
          <div class="list-group-item" ng-repeat="movie in searchCtrl.list | orderBy: '-Year'">
              <h4 class="list-group-item-heading">{{movie.Title}} - {{movie.Year}}</h4>
              <div class="row">
              <div class="col-sm-6">
                <img ng-show="movie.Poster && movie.Poster !== 'N/A'" src="{{movie.Poster}}"/>
              </div>
              <div class="col-sm-6">
                <a ng-click="searchCtrl.getMovie(movie.imdbID, $index); movie.showDetail = true;">See details</a>
                <p ng-show="movie.showDetail" class="list-group-item-text">Plot: {{movie.details.Plot}}</p>
                <p ng-show="movie.showDetail" class="list-group-item-text">Genre: {{movie.details.Genre}}</p>
                <p ng-show="movie.showDetail" class="list-group-item-text">Release Date: {{movie.details.Released}}</p>
                <p ng-show="movie.showDetail" class="list-group-item-text">Runtime: {{movie.details.Runtime}}</p>
              </div>
              </div>
          </div>
        </div>
        
        
      </div>
